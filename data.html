<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>数据系 - 资源风の魔法目录</title>
    <meta name="description" content="数据资源导航 - 数据集、数据可视化、数据分析、数据库、大数据、AI数据">
    <meta name="theme-color" content="#fff0f5">
    
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe:wght@400;700&family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
    :root {
        --glass: rgba(255, 240, 245, 0.25);
        --border: rgba(255, 105, 180, 0.3);
        --glow: 0 0 12px rgba(255, 105, 180, 0.6), 0 0 24px rgba(255, 182, 193, 0.4);
        --text-glow: 0 0 8px rgba(255, 182, 193, 0.7);
        --main-gradient: linear-gradient(135deg, #ffb6c1, #ff69b4);
        --bg-gradient: linear-gradient(to bottom, #fff0f5, #ffe4e1);
        --data-gradient: linear-gradient(135deg, #9370DB, #8A2BE2);
    }

    * { 
        box-sizing: border-box; 
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
    }

    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        font-family: 'ZCOOL KuaiLe', 'Noto Sans SC', sans-serif;
        background: var(--bg-gradient);
        color: #8A2BE2;
        overflow-x: hidden;
    }

    /* 返回按钮 */
    .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 24px;
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: 20px;
        text-decoration: none;
        color: #8A2BE2;
        margin: 20px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: var(--glow);
        transition: all 0.3s ease;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
    }

    .back-btn:hover {
        transform: translateX(-5px);
        box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
    }

    /* 页面容器 */
    .page-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 80px 20px 40px;
        position: relative;
        z-index: 1;
    }

    /* 页面头部 */
    .page-header {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
    }

    .page-header h1 {
        font-size: 3rem;
        background: var(--data-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
        text-shadow: var(--text-glow);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    .page-header p {
        font-size: 1.2rem;
        opacity: 0.8;
        max-width: 600px;
        margin: 0 auto;
    }

    /* 搜索容器 */
    .search-container {
        max-width: 800px;
        margin: 30px auto 50px;
        position: relative;
        padding: 0 20px;
    }

    .search-input-wrapper {
        position: relative;
    }

    .search-input {
        width: 100%;
        padding: 18px 60px 18px 25px;
        border: 2px solid var(--border);
        border-radius: 30px;
        background: var(--glass);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        font-family: inherit;
        font-size: 1.1rem;
        color: #8A2BE2;
        box-shadow: var(--glow);
        transition: all 0.3s ease;
    }

    .search-input:focus {
        outline: none;
        border-color: #9370DB;
        box-shadow: 0 0 0 3px rgba(147, 112, 219, 0.3), var(--glow);
        transform: translateY(-2px);
    }

    .search-input::placeholder {
        color: rgba(138, 43, 226, 0.6);
    }

    .search-button {
