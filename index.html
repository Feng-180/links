<script>
    const audio = document.getElementById('audio-player');
    const disk = document.getElementById('disk');

    function togglePlay() {
        if (audio.paused) {
            audio.play().then(() => {
                disk.classList.add('is-playing');
                disk.innerText = 'ğŸ’¿';
            }).catch(e => console.log("ç­‰å¾…äº¤äº’è§¦å‘æ’­æ”¾"));
        } else {
            audio.pause();
            disk.classList.remove('is-playing');
            disk.innerText = 'ğŸµ';
        }
    }

    // ç»ç¾ Canvas æµæ˜Ÿ
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let meteors = [];

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', init);
    init();

    class Meteor {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width + canvas.width / 2;
            this.y = Math.random() * -100;
            this.h = Math.random() * 150 + 100;
            this.v = Math.random() * 10 + 5;
            this.alpha = 1;
        }
        draw() {
            ctx.save();
            ctx.beginPath();
            const g = ctx.createLinearGradient(this.x, this.y, this.x - this.h, this.y + this.h);
            g.addColorStop(0, `rgba(255,255,255,${this.alpha})`);
            g.addColorStop(1, 'rgba(161,196,253,0)');
            ctx.strokeStyle = g;
            ctx.lineWidth = 2;
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x - this.h, this.y + this.h);
            ctx.stroke();
            ctx.restore();
        }
        update() {
            this.x -= this.v;
            this.y += this.v;
            if (this.y > canvas.height + 100) this.reset();
            this.draw();
        }
    }

    for (let i = 0; i < 4; i++) meteors.push(new Meteor());

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        meteors.forEach(m => m.update());
        requestAnimationFrame(render);
    }
    render();
</script>
