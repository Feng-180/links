<script>
    const audio = document.getElementById('main-bgm');
    const trigger = document.getElementById('music-trigger');

    function handleMusic() {
        if (audio.paused) {
            audio.play();
            trigger.innerText = 'ğŸ’¿';
            trigger.classList.add('playing-rotate');
        } else {
            audio.pause();
            trigger.innerText = 'â˜„ï¸';
            trigger.classList.remove('playing-rotate');
        }
    }

    // ç»ˆææµæ˜Ÿå¼•æ“ (Canvas)
    const canvas = document.getElementById('renderCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Meteor {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * canvas.width + canvas.width/2;
            this.y = Math.random() * -100;
            this.speed = Math.random() * 8 + 4;
            this.len = Math.random() * 100 + 100;
            this.opacity = 0;
        }
        draw() {
            ctx.beginPath();
            const grad = ctx.createLinearGradient(this.x, this.y, this.x - this.len, this.y + this.len);
            grad.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
            grad.addColorStop(0.5, 'rgba(161, 196, 253, 0.2)');
            grad.addColorStop(1, 'rgba(255, 183, 197, 0)');
            ctx.strokeStyle = grad;
            ctx.lineWidth = 2.5;
            ctx.lineCap = 'round';
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x - this.len, this.y + this.len);
            ctx.stroke();
        }
        update() {
            this.x -= this.speed;
            this.y += this.speed;
            if(this.opacity < 0.8) this.opacity += 0.02;
            if(this.y > canvas.height + 200) this.init();
            this.draw();
        }
    }

    for(let i=0; i<4; i++) stars.push(new Meteor());

    function frame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => s.update());
        requestAnimationFrame(frame);
    }
    frame();
</script>
